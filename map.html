                var html_c30dabdea8c198c674b2bf08b0dc8ea1 = $(`<div id="html_c30dabdea8c198c674b2bf08b0dc8ea1" style="width: 100.0%; height: 100.0%;"> Иран стремительно теряет свои позиции как поставщик нефти  В Иране продолжаются [взрывы](https://youtu.be/o3A_jSEZvdM) на объектах энергетической инфраструктуры, из-за которых у страны и так сформировалась репутация ненадежного поставщика. В частности, ранее постоянно прерывались поставки газа из Ирана в Турцию. На этот раз произошел взрыв на нефтепроводе в районе города Ахваз на юго-западе страны. На видео из соцсетей и локальных медиа виден большой пожар на месте происшествия. О жертвах пока не сообщается, в основном об инциденте сообщают израильские источники.   Этот инцидент продолжил серию таинственных взрывов и пожаров, поразивших важные иранские ядерные и энергообъекты. Более того, высказывались предположения, что они могут быть частью диверсионной кампании, организованной Израилем или другим врагом Тегерана. Так, еще один взрыв произошел на электростанции в центральной иранской провинции Исфахан. До того в иранском порту Бушер 15 июля загорелись семь кораблей, еще один пожар случился на ядерном объекте в городе Натанз провинции Исфахан.  Взрывы и пожары на энергообъектах произошли на фоне стремительного сокращения добычи в стране. Так, в июне 2020 г. из-за последствий пандемии коронавируса и падения экспорта нефти Иран снизил нефтедобычу до минимума за последние 40 лет до 1,9 млн баррелей в сутки. Это примерно половина уровня добычи в Иране в 2018 г. и самый низкий уровень с 1981 года. В июне 2020 г. Исламская Республика поставляла на экспорт 237 тыс. баррелей нефти в сутки, хотя два года назад объем ежесуточных поставок превышал 2,5 млн баррелей. Помимо последствий коронавируса, основная причина резкого падения — санкции США: американская администрация прямо заявила о своей цели довести экспорт иранской нефти до нуля.   Из-за секционных преград и малых объемов поставок, взрыв на нефтепроводе не окажет значительного влияния на сырьевые котировки. Раньше такое событие могло оказать поддержку российскому бюджету, но не сейчас.2020-07-20 20:59:13+00:00</div>`)[0];

                var html_df320efe33d990d036e3dcb9736ae02e = $(`<div id="html_df320efe33d990d036e3dcb9736ae02e" style="width: 100.0%; height: 100.0%;"> Ростехнадзор проморгал ещё одну потенциальную катастрофу. И снова в Норильске. Сначала «ад и пакистан» случился на ТЭЦ-3, теперь загорелась Норильская ТЭЦ-2. Хорошо, что хоть не еще одна гнилая бочка лопнула, хотя уже на грани.  Рано утром на Норильской ТЭЦ-2 (производственное подразделение АО "Норильско-Таймырская энергетическая компания") отключилась вторая система шин 110 кВ действием защиты с успешным автоматическим повторным включением. В 06.02 мск отключилась воздушная линия электропередачи 110 кВ. На Норильской ТЭЦ-2 произошло возгорание в закрытом распределительном устройстве-110.  Можно сказать, что «пронесло». ТЭЦ-2 стояла на грани серьезной катастрофы, а ведь компанию при подготовке к осенне-зимнему сезону проверял Ростехнадзор. Получается, и тут ведомство «просмотрело» нарушения как и на печально известном НТЭК, где не смотря на десятки нарушений, РТН ежегодно выдавало паспорт готовности. Видимо, из-за крепкой дружбы  Ростехнадзор уже 10 лет предупреждает НТЭК о серьезных проблемах, но дальше дело не двигается. Это уже стало походить на игру в поддавки. Потому как никаких серьёзных последствий для компании эти предупреждения так и не  имели, а ведомство также ежегодно подмахивает паспорта готовности в ОЗП.   Еще в 2010 и 2011 годах инспекторы Ростехнадзора составляли предписания на НТЭК за эксплуатацию взрывопожароопасных производственных объектов без лицензии в отношении ТЭЦ-1, ТЭЦ-2 и ТЭЦ-3. Но после, топ-менеджмент НТЭК светил в СМИ новостями об удачном прохождении проверок к зиме. А представители РТН отмечали высокий уровень технической готовности компании. Такие двойные стандарты в отношениях к НТЭК вызывают серьезные вопросы к руководству Ростехнадзора.  Ещё в в 2017 году по предписанию РТН на пресловутой ТЭЦ-3 в резервуаре №3 емкостью в 20 тысяч кубометров, следовало провести неразрушающий контроль днища, выполнить ремонт наружной поверхности стенки и кровли: зачистить участки, пораженные коррозией, восстановить антикоррозионное покрытие.   Документ вялился в кабинетах год. Дата выполнения предписаний была назначен 04.05.2018, но тут же стоит отметка: Исполнено. Как показала не давняя история исполнено было только на бумаге. И во что это вылилось - теперь увидела вся страна.2020-08-03 14:49:30+00:00</div>`)[0];

                var html_4982da24b0180486cce57de2d217825f = $(`<div id="html_4982da24b0180486cce57de2d217825f" style="width: 100.0%; height: 100.0%;"> Новый завод по производству СПГ оставит Хабаровский край без налогов?  В 2021 году в Ульчском районе Хабаровского края в поселке Де-Кастри начнется строительство завода по производству СПГ мощностью 6,2 млн тонн в рамках проекта «Сахалин-1». Вложения в проект оцениваются в $9,8 млрд. Запуск предприятия должен состояться в 2027 году.   Основные акционеры «Роснефть» и «Эксон Нефтегаз Лимитед» неоднократно рапортовали, что проект выгоден для региона с точки зрения развития логистической инфраструктуры, новых рабочих мест, высокотехнологичного производства и поступления НДФЛ в местный бюджет.  Все это так, но помимо НДФЛ и платы за аренду земли, есть ещё как минимум куда более значимые налоги на прибыль и НДС. И они пойдут в Москву - юридически компания числится в Москве, а НДС так и вовсе федеральный налог.   Действительно, строительство завода по сжижению газа жителям Де-Кастри не сулит «золотых гор», к тому же работа завода будет негативно влиять на экологию Ульчского района. И основная масса населения живет в Хабаровске, Комсомольске, Амурске, а не в посёлке Де-Кастри (где население чуть больше 3 тыс. чел.), и рабочие места вряд ли массово будут заполнены местными жителями. Добавим штрих - Ульчский район до сих пор полностью не газифицирован, у многих жителей Де-Кастри нет газа. А обещанный старт газификации соседнего села Богородское на уровне края перенесён с 2021 на 2023 год.2021-01-11 11:04:32+00:00</div>`)[0];

                var html_d07c81f14ec2150c39f3c773383e72ba = $(`<div id="html_d07c81f14ec2150c39f3c773383e72ba" style="width: 100.0%; height: 100.0%;"> У «СИБУРа» опять загорелось.  В Воронеже 30 марта на территории завода «Воронежсинтезкаучук», принадлежащему «СИБУРу»: загорелся склад с сырьем. Пламя охватило пункт хранения сырья для производства термоэластопластов. К счастью, по информации МЧС, пострадавших не было - персонал успели своевременно эвакуировать.   Ранее в пермском подразделении компании «Сибур» — «Сибур-Химпром» произошли инциденты, когда пострадали люди в 2010 и 2014 годах. В первом случае произошел выброс в атмосферу значительного количества диметилбензола и этилбензола. Представители «СИБУРа», как видимо заведено в компании, отрицали причастность компании к этому, однако, проверки показали, что утечка действительно произошла.  В 2014 году во время ремонтных работ на установке получения стирола производства этилбензола, стирола и полистирола произошел взрыв в подземной емкости, выведенной из технологического процесса. В результате происшествия три сотрудника предприятия получили ожоги.  В 2019 году в пермском подразделении «СИБУРа» инспекторы Ростехнадзора и Роструда выявили сотни нарушений, среди них — использование устаревших датчиков систем безопасности. В 2021 году надзорные органы будут повторно проверять соблюдение норм безопасности в «Сибур-Химпроме».  Думаем, что проверяющим органам нужно теперь пристально следить за предприятиями "СИБУРа": иначе как экологическим террористом компанию Леонида Михельсона не назвать. Загрязнять окружающую среду - это то, что получается лучше всего у нее. Сначала была череда аварий, включая [разлив отходов "Полиэф"](https://t.me/papagaz/8069), затем десятки тонн углеводородов в Оби, которые горели [2 недели](https://t.me/papagaz/8097), теперь пожар. И нет никаких гарантий, что аварии у "СИБУРа" не будут происходить вновь.2021-03-31 15:03:59+00:00</div>`)[0];

                var html_5a2a51b79c012df5ae84d8386d903a47 = $(`<div id="html_5a2a51b79c012df5ae84d8386d903a47" style="width: 100.0%; height: 100.0%;"> Штраф для «Салым Петролеум»: природоохранная прокуратура взялась за проверки после нескольких ЧП в округе.  Арбитражный суд ХМАО оштрафовал компанию «Салым Петролеум Девелопмент» за незаконное использование трубопроводов. Это создавало угрозу экологии округа и пожарной безопасности - компания, не получив нужных разрешений, начала эксплуатировать два трубопровода для транспортировки углеводородов, трубопроводы работали без положенного контроля. Об этом сообщила прокуратура ХМАО.  Природоохранный прокурор направил в суд иск о возложении на «Салым Петролеум» обязанности устранить нарушения. Иск был удовлетворен и суд назначил штраф в 500 тыс. рублей.  Похоже, что теперь прокуратура будет пристально следить за соблюдением природоохранного законодательства после [нескольких разливов](https://t.me/papagaz/8126) нефти в округе. Но почему бы проверяющим органам не наведываться с проверками в компании чаще, может, и не случались бы [печальные события](https://t.me/papagaz/8052) из-за эксплуатационных [нанарушений](https://t.me/papagaz/8044). В некоторых случаях, когда контрольные органы в сговоре с руководством компаний-нарушителей, загрязнение экологии превращается в [систему](https://t.me/papagaz/8069).  500 тысяч рублей - это пыль для «Салым Петролуема», но очередной [знак](https://t.me/papagaz/7900) для других нефтегазовых компаний, что государство закрывать глаза на «незначительные разливы» больше не будет.  А гендиректору Майклу Коллинзу мы бы посоветовали пройти курс повышения квалификации по промышленной безопасности в России, а не сниматься в корпоративных роликах карманного продакшна пиарщицы компании.2021-04-07 19:03:13+00:00</div>`)[0];

                var html_a97f0cce8508b46cde58a113311ceb49 = $(`<div id="html_a97f0cce8508b46cde58a113311ceb49" style="width: 100.0%; height: 100.0%;"> Кто ответит за пожар на Уренгойском месторождении?  Ровно неделю назад в Ямало-Ненецком автономном округе на промышленной площадке «Газпром добыча Уренгой» произошла разгерметизация нитки газового коллектора с последующим возгоранием.  В пресс-службе компании отмечали, что после инцидента сотрудники компании оперативно приостановили работы производственных мощностей, перераспределили потоки газа и через несколько часов ликвидировали возгорание. В начале августа прошлого года на заводе «Газпрома» в Новом Уренгое тоже произошел пожар. Потушить его удалось спустя сутки, а подача газа возобновилась спустя двое суток. В результате инцидента никто не пострадал, но были повреждены конструктивные элементы здания и оборудование на площади 2 тыс. кв. км.  А ведь именно в Уренгое берет начало центральный газотранспортный коридор, который затем в центре России разветвляется на белорусское и украинское направления. Из-за аварии поставки по трубопроводу Ямал — Европа сократились в два раза, а цены на газ выросли до рекордных на тот момент значений, до $545 за 1 тыс. куб. м.   "Я работал в "Газпром добыча Ямбург" шесть лет. И скажу так, никому там ничего не будет, даже премии не лишат. У нас работал начальником УКПГ младший брат Корякина (глава "Газпром добыча Уренгой", прим. ред), во время одной из аварий, после которой два человека стали инвалидами, он просто закрылся в кабинете и не брал трубку телефона. После чего ушел к старшему брату в "Газпром добыча Уренгой".  Вот такие дела", - сокрушается наш подписчик.  Сегодня, спустя неделю после инцидента, нет никакой информации о том, кто виновен в пожаре 16 июня. Ни слова о происшествии не сказал и генеральный директор компании Александр Юрьевич Корякин. Молчат и в большом "Газпроме". А ведь ещё в прошлом году Ростехнадзор отмечал повышенный уровень аварийности на объектах нефтегазового комплекса. Только с января по май 2021 года произошло 22 таких аварий, что 40% больше, чем годом ранее. В этом году такой статистики почему-то не поедоставили. Вероятно, все озадачены проблемами геополитики, но стоит ли из-за этого забывать о внутренних проблемах и безопасности газоснабжения страны?2022-06-23 10:26:25+00:00</div>`)[0];

                var html_967050844ff03610dfc8784d26f4a857 = $(`<div id="html_967050844ff03610dfc8784d26f4a857" style="width: 100.0%; height: 100.0%;"> США угрожает энергетический кризис, потому Европа готова платить за газ в 7 раз больше   Согласно данным, собранным Bloomberg, запасы газа в США на зиму в настоящее время на 10% ниже, чем обычно в этот момент года, поскольку жаркая погода увеличивает спрос на электроэнергию для охлаждения воздуха в помещениях.   До отопительного сезона в США осталось всего два с половиной месяца. Но это совпадет с частичным открытием экспортного центра СПГ Freeport в октябре. Когда он вернется в строй после того, как в начале этого лета вследствие пожара был закрыт на ремонт, он может увеличить поставки газа из США, поскольку Европа борется с энергетическим кризисом и готова платить за природный газ в семь раз больше продажной цены в США.   Ориентировочные цены в Европе выросли на 12% только в августе, составив $67 за миллион БТЕ британских тепловых единиц. Для сравнения, цена в США составляет около $9 за миллион БТЕ, что уже близко к 14-летнему максимуму. Кроме того, покупатели в Азии также увеличили закупки газа, ожидая массового спроса со стороны Европы, которая ищет альтернативные источники. Во вторник базовая спотовая цена на СПГ в Азии подскочила почти до $60 за миллион БТЕ.2022-08-19 09:16:45+00:00</div>`)[0];

                var html_a128fef9133a6593dfbd0214d82d813c = $(`<div id="html_a128fef9133a6593dfbd0214d82d813c" style="width: 100.0%; height: 100.0%;"> Судя по запаху гари и дымке в Московском и близлежащих регионов на прошедших выходных, ситуация с пожарами становится хуже. Загрязняющие вещества от пожаров 28 августа зафиксировали в воздухе 20 подмосковных городов, среди которых Люберцы, Щелково и Красногорск.  В целом по России за последнее десятилетие лесные пожары стали только масштабнее. В этом году среди в рейтинге «горевших» регионов - Рязанская область, граничащая с Москвой, Якутия и ХМАО.  Минприроды в лице замминистра Сергей Аноприенко заявили, что ситуация с лесными пожарами в Рязанской области находится под контролем, но факт остаётся фактом, что леса продолжают гореть, а жители Москвы и областей уже ходят в масках - дышать в некоторых частях региона становится практически невозможно. Ведомство и его подконтрольный Россельхоз не справляются с ситуацией.   К слову, в 2022 году увеличено финансирование регионов на охрану лесов от пожаров - 14,2 млрд руб. из федерального бюджета (на 8,2 млрд руб. больше прошлогодних показателей).  Похоже, что чем больше денег, тем активнее горят леса… Каков будет ущерб в этом году от пожаров - вопрос, но компенсировать его будет федеральный бюджет.  В Рязани вместе с мэром Москвы Собяниным «решает» вопрос пожаров министр природы Козлов. Но зачем там нужен Козлов - вопрос. Именно по вине его ведомства ситуация с пожарами в этом году - запредельная.   26 августа площадь лесных пожаров в России увеличилась более чем на 12 тыс. га и составила 122,5 тыс. га. Самые масштабные пожары — в Якутии, где огнём пройдено 74 667 га, Коми (15 722 га), Рязанской области (14 000 га), Ханты-Мансийском автономном округе (6992 га), Нижегородской области (6500 га).  Зато пиар-служба Минприроды, в отличие от её административного функционала работает исправно: рапорты об отличной работе по борьбе с пожарами расходятся с реальной ситуацией.  https:/
